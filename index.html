<h2>新的type类型</h2>
  <!-- step代表步长值  代表每次加多少减多少 还可以添加最小值最大值属性-->
  <form action="" method="POST" oninput="x.value=parseInt(s.value)+parseInt(z.value)">
       数字类型:<input id="s" type="number" step="10" min="0" max="100" value="1"> +
       滑块类型:<input id="z" type="range"  step="1" min="0" max="100" value="0">  =
   <output id="x"></output>
   <br/>
   <input type="email" id="email">
   <br/>
     <input type="color" value="#00ffff" oninput="console.log(this.value)">
     <br/>
     <input type="search">
     <input type="date" name="" id="">
     <input type="time" name="" id="">
     <br/>
     <input type="month" name="" id="">
     <input type="week" name="" id="">
  </form>
